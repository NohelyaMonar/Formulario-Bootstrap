<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 720px;">
        <h1 class="text-center mb-4 text-primary fw-bold">Formulario de Registro</h1>
        <!-- Nombre, Apellido y Cédula -->
        <div class="row">    
            <div class="col-md-4 mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="apellido" class="form-label fw-semibold">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="cedula" class="form-label fw-semibold">Cédula:</label>
                <input type="text" class="form-control" id="cedula" maxlength="10" placeholder="Ingresa tu cédula">
            </div>
        </div>

        <!-- Fecha de Nacimiento, Hora de Nacimiento y Edad -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="fechaNacimiento" class="form-label fw-semibold">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento">
            </div>

            <div class="col-md-4 mb-3">
                <label for="horaNacimiento" class="form-label fw-semibold">Hora de Nacimiento:</label>
                <input type="time" class="form-control" id="horaNacimiento">
            </div>

            <div class="col-md-4 mb-3">
                <label for="edad" class="form-label fw-semibold">Edad:</label>
                <input type="number" class="form-control" id="edad" min="1" max="100" placeholder="Edad">
            </div>
        </div>

        <!-- País de Nacimiento y Género -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="paisNacimiento" class="form-label fw-semibold">País de Nacimiento:</label>
                <select class="form-select" id="paisNacimiento">
                    <option value="">-- Selecciona tu país de nacimiento --</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Chile">Chile</option>
                    <option value="México">México</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Perú">Perú</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label d-block fw-semibold">Género:</label>
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" id="masculino" name="genero" value="Masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="femenino" name="genero" value="Femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </div>
        </div>
        
        <!-- Correo y contraseña -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="correo" class="form-label fw-semibold">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@ejemplo.com">
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="contraseña" class="form-label fw-semibold">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
            </div>
        </div>

        <!-- Materia Favorita e Intereses -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="materiaFavorita" class="form-label fw-semibold">Materia Favorita:</label>
                <select class="form-select" id="materiaFavorita">
                    <option value="">-- Selecciona una materia --</option>
                    <option value="Programación">Programación</option>
                    <option value="BaseDatos">Base de Datos</option>
                    <option value="Matemática">Matemática</option>
                    <option value="InteligenciaArtificial">Inteligencia Artificial</option>
                </select>
            </div>
            
            <div class="col-md-6 mb-3">
                <label class="form-label d-block fw-semibold">Intereses:</label>
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="checkbox" id="interes1" value="Deportes">
                    <label class="form-check-label" for="interes1">Deportes</label>
                </div>
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="checkbox" id="interes2" value="Música">
                    <label class="form-check-label" for="interes2">Música</label>
                </div>
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="checkbox" id="interes3" value="Lectura">
                    <label class="form-check-label" for="interes3">Lectura</label>
                </div>
            </div>
        </div>
        
        <!-- Comentario -->
        <div class="mb-3">
            <label for="comentario" class="form-label fw-semibold">Comentario:</label>
            <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe un comentario..."></textarea>
        </div>

        <button class="btn btn-primary" onclick="mostrarValores()">Mostrar Valores</button>
        
        <pre id="resultado" class="mt-4 bg-light p-3 border rounded"></pre>
    </div>
    
    <script src="JS/script.js"></script>

</body>
</html>
